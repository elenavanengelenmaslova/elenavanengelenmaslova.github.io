---
layout: default
---

<div class="home">
  <!-- Profile Section -->
  <div style="display: flex; align-items: center; margin-bottom: 20px; gap: 20px;">
    <!-- Circular Photo -->
    <img
            src="{{ '/assets/images/profile.jpeg' | relative_url }}"
            alt="{{ site.title }}"
            style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #ddd; border-radius: 50%;">

    <!-- Name and Job Title -->
    <div>
      <h1 style="margin: 0;">{{ page.title }}</h1>
      <h2 style="margin: 0; font-weight: normal; font-size: 1.2em; color: #666;">{{ page.subtitle }}</h2>
    </div>
  </div>

  <!-- Divider Line -->
  <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">

  <!-- Main Content from index.markdown -->
  <div>
    {{ content }}
  </div>
</div>
